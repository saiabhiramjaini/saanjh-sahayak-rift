name: Deploy EC2 Agent to Production AWS

on:
  push:
    branches:
      - main
    paths:
      - 'server-ec2/**'
      - '.github/workflows/ec2-deploy.yaml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./server-ec2
          file: ./server-ec2/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/greenbranch-ec2-agent:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AGENT_EC2_HOST }}
          username: ${{ secrets.AGENT_EC2_USERNAME }}
          key: ${{ secrets.AGENT_EC2_PRIVATE_KEY }}
          script: |
            set -e
            
            # Login to Docker Hub on the EC2 instance (optional but recommended if repo is private)
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            
            # Ensure the repos directory exists
            mkdir -p /home/ubuntu/repos
            
            # Navigate to the deployment directory (create if doesn't exist)
            mkdir -p /home/ubuntu/greenbranch-ec2-agent
            cd /home/ubuntu/greenbranch-ec2-agent
            
            # Create or update the .env file with GitHub Secrets
            echo "EC2_AGENT_HOST=0.0.0.0" > .env
            echo "EC2_AGENT_DEBUG=false" >> .env
            echo "EC2_AGENT_LOG_LEVEL=info" >> .env
            echo "EC2_AGENT_RELOAD=false" >> .env
            echo "EC2_AGENT_REPOS_BASE_PATH=/home/ubuntu/repos" >> .env
            echo "EC2_AGENT_REDIS_URL=${{ secrets.EC2_AGENT_REDIS_URL }}" >> .env
            echo "EC2_AGENT_SESSION_TTL=${{ secrets.EC2_AGENT_SESSION_TTL }}" >> .env
            echo "EC2_AGENT_API_KEY=${{ secrets.EC2_AGENT_API_KEY }}" >> .env
            
            # Pull the latest image
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/greenbranch-ec2-agent:latest
            
            # Stop and remove the old container if it exists
            docker stop greenbranch-ec2-agent || true
            docker rm greenbranch-ec2-agent || true
            
            # Run the new container
            docker run -d \
              --name greenbranch-ec2-agent \
              --restart always \
              -p 8001:8001 \
              --env-file .env \
              -v /var/run/docker.sock:/var/run/docker.sock \
              -v /home/ubuntu/repos:/home/ubuntu/repos \
              ${{ secrets.DOCKERHUB_USERNAME }}/greenbranch-ec2-agent:latest
            
            # Cleanup old dangling images to save disk space
            docker image prune -f
