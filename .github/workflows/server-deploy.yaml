name: Deploy Main Server to Production AWS

on:
  push:
    branches:
      - main
    paths:
      - 'server-ai/**'
      - '.github/workflows/server-deploy.yaml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./server-ai
          file: ./server-ai/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/greenbranch-server:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_EC2_HOST }}
          username: ${{ secrets.SERVER_EC2_USERNAME }}
          key: ${{ secrets.SERVER_EC2_PRIVATE_KEY }}
          script: |
            set -e
            
            # Login to Docker Hub
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            
            # Navigate to the deployment directory
            mkdir -p /home/ubuntu/greenbranch-server
            cd /home/ubuntu/greenbranch-server
            
            # Create the .env file with hardcoded basic settings and Secrets for auth
            echo "SERVER_APP_NAME=GreenBranch" > .env
            echo "SERVER_VERSION=0.1.0" >> .env
            echo "SERVER_DEBUG=false" >> .env
            echo "SERVER_HOST=0.0.0.0" >> .env
            echo "SERVER_PORT=8000" >> .env
            echo "SERVER_LOG_LEVEL=info" >> .env
            echo "SERVER_RELOAD=false" >> .env
            
            # Application Secrets
            echo "SERVER_GROQ_API_KEY=${{ secrets.SERVER_GROQ_API_KEY }}" >> .env
            
            # EC2 Agent connection
            # Depending on how the server connects to the agent, we use the host IP or public URL
            echo "SERVER_EC2_AGENT_URL=${{ secrets.SERVER_EC2_AGENT_URL }}" >> .env
            echo "SERVER_EC2_AGENT_API_KEY=${{ secrets.EC2_AGENT_API_KEY }}" >> .env
            
            # Hardcoded LLM Settings
            echo "SERVER_LLM_MODEL=llama-3.3-70b-versatile" >> .env
            echo "SERVER_LLM_MAX_TOKENS=4096" >> .env
            echo "SERVER_LLM_TEMPERATURE=0.2" >> .env
            echo "SERVER_MAX_ITERATIONS=5" >> .env
            
            # Pull the latest image
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/greenbranch-server:latest
            
            # Stop and remove the old container
            docker stop greenbranch-server || true
            docker rm greenbranch-server || true
            
            # Run the new container
            docker run -d \
              --name greenbranch-server \
              --restart always \
              -p 8000:8000 \
              --env-file .env \
              ${{ secrets.DOCKERHUB_USERNAME }}/greenbranch-server:latest
            
            # Cleanup old dangling images
            docker image prune -f
